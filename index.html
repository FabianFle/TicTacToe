<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" type="image/x-icon" href="tictactoe.ico.png">
    <script src="script.js"></script>
    <script src="confetti.min.js"></script>
    <script src="confetti.js"></script>

</head>

<body>
    <div>
       <button class="edditNameBtn" onclick="showNameEddit()">Name Ändern</button>
       <button class="restartGameBtn" onclick="restart()">Restart</button>

    </div>
    
    <div id="nameEdditDiv" class="nameEddit">
        <h2 id="h2">Namensvergebung</h2>
        <input id="onePlayer" class="playerInput" type="text" placeholder="Player 1, Name hinzufügen">
        <input id="towPlayer" class="playerInput" type="text" placeholder="Player 2, Name hinzufügen">
        <button id="savePlayer" class="savePlayer" onclick="checkInputName()">Speichern</button>
    </div>


    <div class="gameOverDiv">
        <img id="gameOverImg" src="img/game-over.png" class="d-none gameOver">
        <button id="gameOver" class="d-none restartBtn" onclick="restart()">Restart</button>

    </div>

    <div class="playerDiv">
        <div class="playerInactive" id="player1">
            <img src="img/circle.png"> <span id="addPlayerOne">Spieler 1</span>
        </div>
        <div>
            <img src="img/cross.png" id="player2"> <span id="addPlayerTwo">Spieler 2</span>
        </div>
    </div>

    <div class="gameSpace">
        <div id="line0" class="horizontalLine" style="top: 63px; right: 34px;"></div>
        <div id="line1" class="horizontalLine" style="top: 204px; right: 35px;"></div>
        <div id="line2" class="horizontalLine" style="top: 344px; right: 36px;"></div>

        <div id="line3" class="horizontalLine makeVertical" style="top: 206px; left: -111px;"></div>
        <div id="line4" class="horizontalLine makeVertical" style="top: 206px; left: 30px;"></div>
        <div id="line5" class="horizontalLine makeVertical" style="top: 206px; left: 170px;"></div>

        <div id="line6" class="horizontalLine" style="top: 205px; right: 34px; transform: rotate(45deg) scaleX(0.0);"></div>
        <div id="line7" class="horizontalLine" style="top: 205px; right: 34px; transform: rotate(-45deg) scaleX(0.0);"></div>


        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-0" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-1" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-2" class="ticImg d-none" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-3" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-4" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-5" class="ticImg d-none" src="img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-6" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-7" class="ticImg d-none" src="img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="ticImg d-none" src="img/circle.png">
                    <img id="cross-8" class="ticImg d-none" src="img/cross.png">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
